<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Demo jsf</title>
</h:head>

<h:body>
    <h:form><br/>
        <p:commandLink id="nonAjax" action="#{carViewController.gotoCreateCar}" style="margin:20px;" ajax="false">
            <h:outputText value="Create"/>
        </p:commandLink>
        <br/></h:form>
<!-- creer un tableau primeface -->
<p:dataTable var="car" value="#{carViewController.cars}">
    <p:column headerText="Id">
        <h:outputText value="#{car.id}" />
    </p:column>

    <p:column headerText="Year">
        <h:outputText value="#{car.year}" />
    </p:column>

    <p:column headerText="Brand">
        <h:outputText value="#{car.brand}" />
    </p:column>

    <p:column headerText="Color">
        <h:outputText value="#{car.color}" />
    </p:column>
</p:dataTable>
</h:body>

</html>
